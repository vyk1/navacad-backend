<script>
    let url = 'http://localhost:8000/servidores';

    $.getJSON(url, function (data) {
        data.forEach(element => {

            let str = `<input type="checkbox" value=${element.id} id="servidores">${element.nome}<br>`
            $("#checkbox").append(str)
        });
